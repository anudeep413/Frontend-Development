<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Music Player</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="player-container">
  <h1>My Music Player</h1>
  <div class="song-info">
    <p id="song-title">Song 1</p>
  </div>
  <div class="audio-container">
    <audio id="audio" src="song1.mp3" controls></audio>
  </div>
  <div class="buttons">
    <button id="prev">Prev</button>
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="next">Next</button>
  </div>
  <ul id="playlist" class="playlist">
    <li data-src="song1.mp3" data-title="Song 1">Song 1</li>
    <li data-src="song2.mp3" data-title="Song 2">Song 2</li>
    <li data-src="song3.mp3" data-title="Song 3">Song 3</li>
  </ul>
</div>
<script src="script.js"></script>
</body>
</html>
